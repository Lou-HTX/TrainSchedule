<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- jQuery -->
   <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

   <!-- Bootstrap CDN-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   <!-- Firebase Reference -->
   <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
   <script src="moment.js" type="text/javascript"></script>

  </head>
  <body>
    <div class="container">
    <div class="row">
        <div class="col-sm-12">
          <div class="jumbotron text-center">
            <h1 class="">Train Time</h1>
            <p>Train Arrival and Departure Times</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
          <table class="table">
          <thead class="thead-inverse">
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody id="display">
          </tbody>
        </table>
        </div>
      </div>
    </div>
    </div>
    <div class="row">
       <div class="col-lg-12">
         <div class="panel panel-default">
           <div class="panel-heading">
             <h3 class="panel-title">Add Train</h3>
           </div>
           <div class="panel-body">
             <form id="add-train">
               <div class="form-group">
                 <label for="train-name">Train Name:</label>
                 <input class="form-control" id="train-name" type="text">
               </div>
               <div class="form-group">
                 <label for="destination">Destination</label>
                 <input class="form-control" id="destination" type="text">
               </div>
               <div class="form-group">
                 <label for="train-time">First Train Time (HH:MM - Military Time):</label>
                 <input class="form-control" id="train-time" type="time" name="time">
               </div>
               <div class="form-group">
                 <label for="frequency">Frequency (min):</label>
                 <input class="form-control" id="frequency" type="number">
               </div>
               <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
             </form>
           </div>
         </div>
       </div>
</div>
<script type="text/javascript" src="script.js">
</script>
  </body>
</html>
